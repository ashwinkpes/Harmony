<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading"> <strong class="">Login</strong>

        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" [formGroup]="loginForm" (ngSubmit)="onSubmit();">
            <div class="form-group">
              <label for="inputEmail" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              </div>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div class="errDesc"  *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div class="errDesc"  *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                  <label class="">
                    <input type="checkbox" class="">Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group last">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-success btn-sm">Sign in</button>
                &nbsp;<button type="reset" (click)="onReset();" class="btn btn-default btn-sm">Reset</button>
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">Not Registered? <a [routerLink]="['/register']" class="">Register here</a>
        </div>
      </div>
    </div>
  </div>
</div>
